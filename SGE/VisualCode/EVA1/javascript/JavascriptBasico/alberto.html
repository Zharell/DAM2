<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let numero = []
        for (let i = 0; i < 5; i++) {
            numero[i] = Math.trunc(Math.random()*6)+1;
            for (let j = 0; j < i ; j++) {
                if (numero[i]==numero[j]) {
                    numero[i] = Math.trunc(Math.random()*6)+1;
                    j = 0;
                }
            }
            document.write(numero[i]+"\n");
        }


    </script>

</body>
</html>
